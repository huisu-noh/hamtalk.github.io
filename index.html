<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ham Talk</title>
  </head>
  <body>
    <header>
      <div class="header__service">
        <h5>No Service</h5>
        <i class="fas fa-wifi"></i>
      </div>
      <h5 class="header__clock">16:38</h5>
      <div class="header__icon">
        <i class="fas fa-unlock-alt"></i>
        <h5>87%</h5>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </header>
    <div class="welcome-text">
      <h2>Welcome to HamzziTalk</h2>
      <h4>
        If you have a Hamzzi Account, <br />
        log in with your email or phone number.
      </h4>
    </div>
    <form class="log-in" action="talklist.html">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" minlength="8" placeholder="Password" />
      <input type="submit" value="Log In" />
    </form>
    <form class="log-in" action="https://nomadcoders.co/">
      <input type="submit" value="Sign Up" />
      <input
        class="find"
        type="submit"
        value="Find Hanzzi Account or Password"
      />
    </form>
    <script
      src="https://kit.fontawesome.com/d5bac99a07.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
