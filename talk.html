<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ham Talk</title>
  </head>
  <body>
    <header>
      <div class="header__service">
        <h5>No Service</h5>
        <i class="fas fa-wifi"></i>
      </div>
      <h5 class="header__clock">16:38</h5>
      <div class="header__icon">
        <i class="fas fa-unlock-alt"></i>
        <h5>87%</h5>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </header>
    <div class="bar">
      <div class="bar__icon">
        <ul>
          <li>
            <a href="talklist.html">
              <i class="fas fa-chevron-left"></i>
            </a>
          </li>
        </ul>
      </div>
      <h3>Glass</h3>
      <div class="bar__icon">
        <ul>
          <li><i class="fas fa-search"></i></li>
          <li><i class="fas fa-bars"></i></li>
        </ul>
      </div>
    </div>
    <main class="chats__main">
      <div class="chats__timeset">
        <h5>Monday, March 15, 2021</h5>
      </div>
      <div class="chats-message">
        <img src="img/glass.PNG" alt="glass" />
        <div class="chats-message__content">
          <span class="message__author">Glass</span>
          <div class="message__text">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">16:50</span>
          </div>
        </div>
      </div>

      <div class="chats-message chats-message__me">
        <div class="chats-message__content">
          <div class="message__text">
            <span class="message__time">16:55</span>
            <span class="message__bubble">What's up!</span>
          </div>
        </div>
      </div>

      <div class="chats-message">
        <img src="img/glass.PNG" alt="glass" />
        <div class="chats-message__content">
          <span class="message__author">Glass</span>
          <div class="message__text">
            <span class="message__bubble">What are you doing?</span>
            <span class="message__time">17:00</span>
          </div>
        </div>
      </div>

      <div class="chats-message chats-message__me">
        <div class="chats-message__content">
          <div class="message__text">
            <span class="message__time">17:20</span>
            <span class="message__bubble">I'm on a break</span>
          </div>
        </div>
      </div>

      <div class="chats-message">
        <img src="img/glass.PNG" alt="glass" />
        <div class="chats-message__content">
          <span class="message__author">Glass</span>
          <div class="message__text">
            <span class="message__bubble">OK!</span>
            <span class="message__time">17:30</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__colum">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__colum">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/d5bac99a07.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
