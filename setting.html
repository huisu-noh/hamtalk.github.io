<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ham Talk</title>
  </head>
  <body>
    <header>
      <div class="header__service">
        <h5>No Service</h5>
        <i class="fas fa-wifi"></i>
      </div>
      <h5 class="header__clock">16:38</h5>
      <div class="header__icon">
        <i class="fas fa-unlock-alt"></i>
        <h5>87%</h5>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </header>
    <div class="bar">
      <div class="bar__icon">
        <ul>
          <li>
            <a href="profile.html">
              <i class="fas fa-chevron-left"></i>
            </a>
          </li>
        </ul>
      </div>
      <h3>Setting</h3>
      <div class="bar__icon">
        <ul>
          <li>
            <i class="fas fa-search"></i>
          </li>
        </ul>
      </div>
    </div>
    <ul class="setting-list">
      <li class="setting-list__item">
        <i class="fas fa-volume-off fa-2x"></i>
        <h4>Notices</h4>
      </li>
      <li class="setting-list__item">
        <i class="fas fa-flask fa-2x"></i>
        <h4>Hamzzi Lab</h4>
      </li>
      <li class="setting-list__item">
        <i class="fas fa-exclamation-circle fa-2x"></i>
        <h4>Version</h4>
      </li>
      <li class="setting-list__item">
        <i class="fas fa-lock fa-2x"></i>
        <h4>Privacy</h4>
      </li>
      <li class="setting-list__item">
        <i class="far fa-bell fa-2x"></i>
        <h4>Notifications</h4>
      </li>
      <li class="setting-list__item">
        <i class="far fa-user fa-2x"></i>
        <h4>Friends</h4>
      </li>
      <li class="setting-list__item">
        <i class="far fa-comment-dots fa-2x"></i>
        <h4>Chats</h4>
      </li>
      <li class="setting-list__item">
        <i class="fas fa-adjust fa-2x"></i>
        <h4>Display</h4>
      </li>
      <li class="setting-list__item">
        <i class="fas fa-palette fa-2x"></i>
        <h4>Themes</h4>
      </li>
      <li class="setting-list__item">
        <i class="fas fa-phone-alt fa-2x"></i>
        <h4>Call</h4>
      </li>
    </ul>

    <div class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friend.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <div class="alram">7</div>
          <a href="talklist.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="search.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <div class="point"></div>
          <a href="profile.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </div>

    <script
      src="https://kit.fontawesome.com/d5bac99a07.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
