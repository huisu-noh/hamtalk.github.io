<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ham Talk</title>
  </head>
  <body>
    <header>
      <div class="header__service">
        <h5>No Service</h5>
        <i class="fas fa-wifi"></i>
      </div>
      <h5 class="header__clock">16:38</h5>
      <div class="header__icon">
        <i class="fas fa-unlock-alt"></i>
        <h5>87%</h5>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </header>
    <div class="bar">
      <h3>Friends</h3>
      <div class="bar__icon">
        <ul>
          <li><i class="fas fa-search"></i></li>
          <li><i class="fas fa-music"></i></li>
          <li>
            <a href="setting.html">
              <i class="fas fa-cog"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="display">
      <i class="fas fa-exclamation-circle"></i>
      <h4>Friends Names Display</h4>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="avthor">
      <img src="img/mee.PNG" alt="me" />
      <div class="avthor__text">
        <h4>Hamtaro</h4>
      </div>
    </div>
    <div class="channel">
      <h5>Friends</h5>
      <i class="fas fa-chevron-up"></i>
    </div>
    <div class="avthor">
      <img src="img/glass.PNG" alt="glass" />
      <div class="avthor__text">
        <h4>Glass</h4>
        <h5>I like to read books!!</h5>
      </div>
    </div>
    <div class="avthor">
      <img src="img/minimini.PNG" alt="minimini" />
      <div class="avthor__text">
        <h4>Minimini</h4>
        <h5>kkyu~ ukyu~</h5>
      </div>
    </div>
    <div class="avthor">
      <img src="img/panda.PNG" alt="panda" />
      <div class="avthor__text">
        <h4>Panda</h4>
        <h5>I'm a Gongdol</h5>
      </div>
    </div>
    <div class="avthor">
      <img src="img/ribon.PNG" alt="ribon" />
      <div class="avthor__text">
        <h4>Ribon</h4>
        <h5>Bonjour~</h5>
      </div>
    </div>
    <div class="avthor">
      <img src="img/zzz.PNG" alt="zzz" />
      <div class="avthor__text">
        <h4>Snoozer</h4>
        <h5>I'm sleeping, don't talk</h5>
      </div>
    </div>
    <div class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friend.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <div class="alram">7</div>
          <a href="talklist.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="search.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <div class="point"></div>
          <a href="profile.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </div>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/d5bac99a07.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
