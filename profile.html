<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ham Talk</title>
  </head>
  <body>
    <header>
      <div class="header__service">
        <h5>No Service</h5>
        <i class="fas fa-wifi"></i>
      </div>
      <h5 class="header__clock">16:38</h5>
      <div class="header__icon">
        <i class="fas fa-unlock-alt"></i>
        <h5>87%</h5>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </header>

    <div class="bar">
      <h3>More</h3>
      <div class="bar__icon">
        <ul>
          <li><i class="fas fa-search"></i></li>
          <li><i class="fas fa-music"></i></li>
          <li>
            <a href="setting.html">
              <i class="fas fa-cog"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="avthor">
      <img src="img/mee.PNG" alt="mee" />
      <div class="chats-list">
        <a href="friend.html">
          <h4>Hamtaro</h4>
          <h5>
            +82 10 1234 5678
            <i class="fas fa-exclamation-circle"></i>
          </h5>
        </a>
      </div>
      <div class="chats__aram">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>

    <div class="find-icon more-icon">
      <ul class="find-icon__list">
        <li class="find-icon__item">
          <i class="far fa-calendar-check fa-2x"></i>
          <h5>Calender</h5>
        </li>
        <li class="find-icon__item">
          <i class="far fa-grin-hearts fa-2x"></i>
          <h5>Emoticons</h5>
        </li>
        <li class="find-icon__item">
          <i class="fas fa-film fa-2x"></i>
          <h5>Movie</h5>
        </li>
        <li class="find-icon__item">
          <i class="far fa-comments fa-2x"></i>
          <h5>OpenChat</h5>
        </li>
      </ul>
    </div>
    <div class="find-icon more-icon">
      <ul class="find-icon__list">
        <li class="find-icon__item">
          <i class="fas fa-shopping-cart fa-2x"></i>
          <h5>Shopping</h5>
        </li>
      </ul>
    </div>

    <div class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friend.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <div class="alram">7</div>
          <a href="talklist.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="search.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <div class="point"></div>
          <a href="profile.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </div>
    <script
      src="https://kit.fontawesome.com/d5bac99a07.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
